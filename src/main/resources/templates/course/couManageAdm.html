<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="/css/common/common.css" />
		<link rel="stylesheet" href="/css/font/font.css">
		<link rel="stylesheet" href="/css/teacher/teaAdm.css">
	</head>

	<body>
		<!-- 编辑菜单弹出层 -->
		<div style="display: none" disabled="true" id="editTeaFrame">
			<form class="layui-form" action="" lay-filter="teaFilter" id="editForm">
				<!-- 隐藏域存储ID -->
				<input type="hidden" name="id" id="saveTeaId" />
				<input type="hidden" name="status" id="saveTeaStatus" />
				<input type="hidden" name="userId" id="saveTeaUserId" />

				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-inline">
						<input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入姓名" class="layui-input">
					</div>
					<label class="layui-form-label">性别</label>
					<div class="layui-input-inline">
						<select name="gender" lay-filter="addGender">
							<option value=""></option>
							<option value="0">男</option>
							<option value="1">女</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">电话</label>
					<div class="layui-input-inline">
						<input type="text" name="phone" autocomplete="off" placeholder="请输入电话" class="layui-input">
					</div>
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-inline">
						<input type="text" name="email" autocomplete="off" placeholder="请输入邮箱" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">工龄</label>
					<div class="layui-input-inline">
						<input type="number" name="year" lay-verify="required" autocomplete="off" placeholder="请输入学年制" class="layui-input">
					</div>
					<label class="layui-form-label">院系</label>
					<div class="layui-input-inline editDep">
						<select name="departmentId" lay-verify="required" lay-search="" lay-filter="department" id="selectDepartment">
							<option value="">院系</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="editTea">立即提交</button>
					</div>
				</div>
			</form>
		</div>

		<div class="page-nav">
			<span class="layui-breadcrumb">
                <a href="">首页</a>
             </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:5px;float:right" href="javascript:window.location.reload();" title="刷新"><i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
		</div>
		<div class="page-body">
			<div class="layui-row">
				<form class="layui-form" style="float: left;">
					<div class="layui-inline">
						<input type="text" name="id" placeholder="ID" autocomplete="off" class="layui-input" id="searchId">
					</div>
					<div class="layui-inline">
						<input type="text" name="name" placeholder="姓名" autocomplete="off" class="layui-input" id="searchName">
					</div>
					<div class="layui-inline status">
						<select name="level" lay-filter="status">
							<option value="">状态</option>
							<option value="0">有效</option>
							<option value="1">失效</option>
						</select>
					</div>
					<div class="layui-inline department">
						<select name="department" lay-search="" lay-filter="department" id="searchDepartment">
							<option value="">院系</option>
						</select>
					</div>
				</form>
				<button class="layui-btn" lay-submit="" lay-filter="searchBtn" style="float: left;margin-left: 10px">
					<i class="layui-icon">&#xe615;</i>
				</button>
			</div>
			<table class="layui-table" id="teaListAdm" lay-filter="teaAdm">
			</table>
		</div>

		<!-- layui -->
		<script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
		<!-- 首字母模糊查询 -->
		<script type="text/javascript" src="/lib/pingyin/pinyin.js" charset="utf-8"></script>
		<script type="text/javascript" src="/lib/pingyin/initials.js" charset="utf-8"></script>

		<script type="text/javascript" src="/js/common/common.js" charset="utf-8"></script>

		<script type="text/javascript" src="/js/teacher/teaAdm.js"  charset="utf-8"></script>

		<script type="text/html" id="genderTpl">
			{{#  if(d.gender == 0){ }}
			男
			{{#  } else if(d.gender == 1) { }}
			女
			{{#  } }}
		</script>

		<script type="text/html" id="statusTpl">
			{{#  if(d.status == 0){ }}
			有效
			{{#  } else if(d.status == 1) { }}
			失效
			{{#  } }}
		</script>

		<script type="text/html" id="barTeaMange">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			{{#  if(d.status == 0){ }}
			<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="stop">停用</a>
			{{#  } else if(d.status == 1) { }}
			<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="use">启用</a>
			{{#  } }}
		</script>

		<script type="text/html" id="toolbar">
			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-sm" onclick="javascript:window.location.href='/admin/teacher/template/download'" style="float: left">导入模板下载</button>
				<form class="layui-form" id="addTeasForm" enctype="multipart/form-data" style="float: left">
					<input type="file" name="file" id="addTeas" style="display: none" />
					<button type="button" class="layui-btn layui-btn-sm" id="addTeasBtn">批量导入</button>
				</form>
				<button class="layui-btn layui-btn-sm" lay-event="delMult">批量删除</button>
			</div>
		</script>
	</body>
</html>
