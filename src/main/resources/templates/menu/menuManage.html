<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="/css/common.css" />
		<link rel="stylesheet" href="/css/font.css">
		<link rel="stylesheet" href="/css/menu/menu.css">
	</head>

	<body>
		<!-- 添加菜单弹出层 -->
		<div style="display: none" disabled="true" id="addFrame">
			<form class="layui-form" action="" lay-filter="menuFilter" id="addForm" enctype="multipart/form-data">
				<div class="layui-form-item">
					<label class="layui-form-label">菜单名称</label>
					<div class="layui-input-inline">
						<input type="text" name="menuName" lay-verify="required" autocomplete="off" placeholder="请输入菜单名称" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">URL</label>
					<div class="layui-input-inline">
						<input type="text" name="url" autocomplete="off" placeholder="请输入URL" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">菜单等级</label>
					<div class="layui-input-inline addMenuLevel">
						<select name="level" lay-verify="required"  lay-filter="addLevel">
							<option value=""></option>
							<option value="1">1</option>
							<option value="2">2</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">菜单图片</label>
					<div class="layui-input-inline">
						<button type="button" class="layui-btn layui-btn-danger" id="addMenuImgBtn"><i class="layui-icon"></i>上传图片</button>
						<input type="text" name="img" autocomplete="off" class="layui-input" id="addMenuFileName" disabled="disabled" />
						<input type="file" name="imgFile" id="addMenuImg" style="display: none"/>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">父节点</label>
					<div class="layui-input-inline">
						<input type="number" name="parentId" autocomplete="off" placeholder="请输入父节点" class="layui-input" id="addParentId">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">访问角色</label>
					<div class="layui-input-inline">
						<select class="selectRoles" name="roleId" lay-verify="required">
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="addMenu">立即提交</button>
					</div>
				</div>
			</form>
		</div>

		<!-- 修改菜单弹出层 -->
		<div style="display: none" disabled="true" id="editFrame">
			<form class="layui-form" action="" lay-filter="menuFilter" id="editForm" enctype="multipart/form-data">
				<input type="hidden" name="id" id="saveId" />
				<input type="hidden" name="img" id="saveImg" />
				<input type="hidden" name="level" id="saveLevel" />
				<input type="hidden" name="roleId" id="saveRole" />

				<div class="layui-form-item">
					<label class="layui-form-label">菜单名称</label>
					<div class="layui-input-inline">
						<input type="text" name="menuName" lay-verify="required" autocomplete="off" placeholder="请输入菜单名称" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">URL</label>
					<div class="layui-input-inline">
						<input type="text" name="url" autocomplete="off" placeholder="请输入URL" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">菜单等级</label>
					<div class="layui-input-inline editMenuLevel">
						<select name="level" lay-verify="required"  lay-filter="editLevel" disabled="true">
							<option value=""></option>
							<option value="1">1</option>
							<option value="2">2</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">菜单图片</label>
					<div class="layui-input-inline">
						<button type="button" class="layui-btn layui-btn-danger" id="editMenuImgBtn"><i class="layui-icon"></i>上传图片</button>
						<input type="text" name="img" autocomplete="off" class="layui-input" id="editMenuFileName" disabled="disabled" />
						<input type="file" name="imgFile" id="editMenuImg" style="display: none"/>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">父节点</label>
					<div class="layui-input-inline">
						<input type="number" name="parentId" autocomplete="off" placeholder="请输入父节点" class="layui-input" id="editParentId">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">访问角色</label>
					<div class="layui-input-inline">
						<select class="selectRoles" name="roleId" lay-verify="required" disabled="true">
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="editMenu">立即提交</button>
					</div>
				</div>
			</form>
		</div>


		<div class="page-nav">
			<span class="layui-breadcrumb">
				<a href="">首页</a>
			</span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:5px;float:right" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
		</div>
		<div class="page-body" style="width: auto">
			<table class="layui-table" id="menuList" lay-filter="menu">
			</table>
		</div>

		<!-- layui -->
		<script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
		<!-- 首字母模糊查询 -->
		<script type="text/javascript" src="/lib/pingyin/pinyin.js" charset="utf-8"></script>
		<script type="text/javascript" src="/lib/pingyin/initials.js" charset="utf-8"></script>

		<script type="text/javascript" src="/js/common/common.js" charset="utf-8"></script>

		<script type="text/javascript" src="/js/menu/menu.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/menu/addMenu.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/menu/editMenu.js" charset="utf-8"></script>
		<script type="text/html" id="roleTpl">
			{{#  if(d.roleId == 1){ }}
			admin
			{{#  } else if(d.roleId == 2) { }}
			teacher
			{{#  } else{ }}
			student
			{{#  }  }}
		</script>

		<script type="text/html" id="barMenuMange">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>

		<script type="text/html" id="toolbar">
			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
				<button class="layui-btn layui-btn-sm" lay-event="delMult">批量删除</button>
			</div>
		</script>

	</body>

</html>
