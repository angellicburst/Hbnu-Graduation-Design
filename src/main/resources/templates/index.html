<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>考务管理</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

	<body>
		<!-- 修改密码弹出层 -->
		<div style="display: none" disabled="true" id="passFrame">
			<form class="layui-form editPass" action="" lay-filter="stuFilter" id="updatePassForm">

				<div class="layui-form-item">
					<label class="layui-form-label">原密码</label>
					<div class="layui-input-inline">
						<input type="password" name="oldPassWord" lay-verify="required" autocomplete="off" placeholder="请输入原密码" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">新密码</label>
					<div class="layui-input-inline">
						<input type="password" name="newPassWord" lay-verify="required" autocomplete="off" placeholder="请输入新密码" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">确定新密码</label>
					<div class="layui-input-inline">
						<input type="password" name="reNewPassWord" lay-verify="required" autocomplete="off" placeholder="请再次输入新密码" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="editPass">立即提交</button>
					</div>
				</div>
			</form>
		</div>

			</div>
			<div class="left_open">
				<i title="展开左侧栏" class="iconfont">&#xe699;</i>
			</div>
			<div class="layui-nav left fast-add" lay-filter="">
				<ul>
					<li class="layui-nav-item">

					</li>
				</ul>
			</div>

			<div class="layui-form component" lay-filter="LAY-site-header-component">
				<div class="layui-inline">
					<div class="layui-input-inline">
						<select name="modules" lay-verify="required" lay-search="" lay-filter="component">
							<option value="">搜索菜单</option>
						</select>
					</div>
				</div>
			</div>

			<div class="layui-nav right" lay-filter="">

						<a id="username" href="javascript:;"></a>

							<!-- 二级菜单 -->
