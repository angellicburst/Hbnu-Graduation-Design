<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="/css/common.css" />
		<link rel="stylesheet" href="/css/font.css">
		<link rel="stylesheet" href="/css/main.css">
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
                <a href="">首页</a>
             </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					会员搜索：
					<div class="layui-inline">
						<input class="layui-input" placeholder="开始日" name="start" id="start">
					</div>
					<div class="layui-inline">
						<input class="layui-input" placeholder="截止日" name="end" id="end">
					</div>
					<div class="layui-inline">
						<input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>
			<div class="weadmin-block">
				<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
				<button class="layui-btn" onclick="WeAdminShow('添加用户','./add.html',600,400)"><i class="layui-icon"></i>添加</button>
			</div>
			<table class="layui-table" id="memberList">
			</table>

		</div>

		<!-- layui -->
		<script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
		<!-- 封装Ajax -->
		<script type="text/javascript" src="/js/common/myAjax.js" charset="utf-8"></script>

		<script type="text/javascript" src="/js/student/student.js"  charset="utf-8"></script>

		<script type="text/html" id="barDemo">
			<a onclick="member_stop(this,'10001')" href="javascript:;" title="启用">
				<i class="layui-icon">&#xe601;</i>
			</a>
			<a title="编辑" onclick="WeAdminEdit('编辑','./edit.html', 2, 600, 400)" href="javascript:;">
				<i class="layui-icon">&#xe642;</i>
			</a>
			<a onclick="WeAdminShow('修改密码','./password.html',600,400)" title="修改密码" href="javascript:;">
				<i class="layui-icon">&#xe631;</i>
			</a>
			<a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
				<i class="layui-icon">&#xe640;</i>
			</a>
		</script>
	</body>
</html>
