<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="/css/common.css" />
		<link rel="stylesheet" href="/css/font.css">
		<link rel="stylesheet" href="/css/student/stuAdm.css">
	</head>

	<body>
		<!-- 添加菜单弹出层 -->
		<div style="display: none" disabled="true" id="addFrame">
			<form class="layui-form" action="" lay-filter="menuFilter" id="addForm">
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-inline">
						<input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入姓名" class="layui-input">
					</div>
					<label class="layui-form-label">性别</label>
					<div class="layui-input-inline">
						<select name="gender" lay-filter="addGender">
							<option value=""></option>
							<option value="0">男</option>
							<option value="1">女</option>
						</select>
					</div>
					<label class="layui-form-label">电话</label>
					<div class="layui-input-inline">
						<input type="text" name="phone" autocomplete="off" placeholder="请输入电话" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-inline">
						<input type="text" name="email" autocomplete="off" placeholder="请输入邮箱" class="layui-input">
					</div>
					<label class="layui-form-label">学年制</label>
					<div class="layui-input-inline">
						<input type="number" name="year" lay-verify="required" autocomplete="off" placeholder="请输入学年制" class="layui-input">
					</div>
					<label class="layui-form-label">入学时间</label>
					<div class="layui-input-inline">
						<input class="layui-input" lay-verify="required" placeholder="请输入入学时间" name="createDate" id="addCreateDate">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">院系</label>
					<div class="layui-input-inline addDep">
						<select name="departmentId" lay-verify="required" lay-search="" lay-filter="department" class="selectDepartment">
							<option value="">院系</option>
						</select>
					</div>
					<label class="layui-form-label">专业</label>
					<div class="layui-input-inline addMa">
						<select name="majorId" lay-verify="required" lay-search="" lay-filter="major" class="selectMajor" disabled="true">
							<option value="">专业</option>
						</select>
					</div>
					<label class="layui-form-label">班级</label>
					<div class="layui-input-inline addCla">
						<select name="claId" lay-verify="required" lay-search="" class="selectCla" disabled="true">
							<option value="">班级</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="addStu">立即提交</button>
					</div>
				</div>
			</form>
		</div>

		<div class="page-nav">
			<span class="layui-breadcrumb">
                <a href="">首页</a>
             </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:5px;float:right" href="javascript:window.location.reload();" title="刷新"><i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
		</div>
		<div class="page-body">
			<div class="layui-row">
				<form class="layui-form" style="float: left;">
					<div class="layui-inline">
						<input type="text" name="id" placeholder="ID" autocomplete="off" class="layui-input" id="searchId">
					</div>
					<div class="layui-inline">
						<input type="text" name="name" placeholder="姓名" autocomplete="off" class="layui-input" id="searchName">
					</div>
					<div class="layui-inline">
						<input class="layui-input" placeholder="入学时间" name="createDate" id="searchCreateDate">
					</div>
					<div class="layui-inline status">
						<select name="level" lay-filter="status">
							<option value="">状态</option>
							<option value="0">有效</option>
							<option value="1">失效</option>
						</select>
					</div>
					<div class="layui-inline department">
						<select name="department" lay-search="" lay-filter="department" class="selectDepartment">
							<option value="">院系</option>
						</select>
					</div>
					<div class="layui-inline major">
						<select name="major" lay-search="" lay-filter="major" class="selectMajor">
							<option value="">专业</option>
						</select>
					</div>
					<div class="layui-inline cla">
						<select name="cla" lay-search="" lay-filter="cla" class="selectCla">
							<option value="">班级</option>
						</select>
					</div>
				</form>
				<button class="layui-btn" lay-submit="" lay-filter="searchBtn" style="float: left;margin-left: 10px">
					<i class="layui-icon">&#xe615;</i>
				</button>
			</div>
			<table class="layui-table" id="stuListAdm" lay-filter="stuAdm">
			</table>
		</div>

		<!-- layui -->
		<script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
		<!-- 首字母模糊查询 -->
		<script type="text/javascript" src="/lib/pingyin/pinyin.js" charset="utf-8"></script>
		<script type="text/javascript" src="/lib/pingyin/initials.js" charset="utf-8"></script>

		<script type="text/javascript" src="/js/common/common.js" charset="utf-8"></script>

		<script type="text/javascript" src="/js/student/stuAdm.js"  charset="utf-8"></script>

		<script type="text/html" id="genderTpl">
			{{#  if(d.gender == 0){ }}
			男
			{{#  } else if(d.gender == 1) { }}
			女
			{{#  } }}
		</script>

		<script type="text/html" id="statusTpl">
			{{#  if(d.status == 0){ }}
			有效
			{{#  } else if(d.status == 1) { }}
			失效
			{{#  } }}
		</script>


		<script type="text/html" id="barStuMange">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="del">停用</a>
		</script>

		<script type="text/html" id="toolbar">
			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-sm" onclick="javascript:window.location.href='/admin/template/download'">导入模板下载</button>
				<button class="layui-btn layui-btn-sm" lay-event="addMult" id="addMult">批量导入</button>
				<button class="layui-btn layui-btn-sm" lay-event="delMult">批量删除</button>
			</div>
		</script>
	</body>
</html>
